		<table width="748" height="151" border="0" class="table1">
			<tr>
				<td width="84" id="name">姓名：</td>
				<td width="211"><input type="text" name='name' value='{$client.name}'></td>
				<td width="113" id="card">身份证号码：</td>
				<td width="312"><input type="text" name='identity' value='{$client.identity}'></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td id="sex"><select name='sex'>
					<eq name='client.sex' value='男'>
						<option value='男' selected='selected'>男</option>
						<option value='女'>女</option>
						<else/>
						<option value='男'>男</option>
						<option value='女' selected='selected'>女</option>
					</eq>
						
				</select></td>
				<td>出生日期：</td>
				<td id="date"><input type="date" name='dateBirth' value='{$client.datebirth}'></td>
			</tr>
			<tr>
				<td>民族：</td>

				<td>手机号码:</td>
				<td id="tel"><input type="text" name='tel' value='{$client.tel}'></td>
			</tr>
			<tr>
				<td>互动组：</td>
				<td><input type='text' name='group' value='{$client.group.id}'/></td>
				<td>服务人：</td>
				<td id="service"><select name='serveur'>
						<volist name='user' id='u'>
							<eq name='u.id' value="$client['serveur']['id']">
								<option value='{$u.id}' selected='selected'>{$u.name}</option>
								<else/>
								<option value='{$u.id}'>{$u.name}</option>
							</eq>
						</volist>
				</select></td>
			</tr>
			<tr>
				<td>地址</td>
				<td><input type='text' name='adresse' value='{$client.adresse}'/></td>
				<td>备注</td>
				<td><input type='text' name='etc' value='{$client.etc}'/></td>
			</tr>
		</table>
		<div class="table1"

			<input type="submit" value="添加" />
