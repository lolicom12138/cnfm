<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>rapidConso3小票</title>
<style>
table {
	text-align: center;
	padding: 10px;
}
</style>
</head>
<body>
	<table width="219" height="268" border="0">
		<tr>
			<th colspan="3" style="font-size:13px;">乘牛福马欢乐园养老事业平台</th>
		</tr>
		<tr>
			<td colspan="3">{$time}</td>
		</tr>
		<tr>
			<td colspan="3" style="height: 3px; border-bottom: 1px dashed #999;"></td>
		</tr>
		<tr>
			<td width="87" style="padding-top: 8px; text-align:center;font-size:13px;">订单号</td>
			<td width="132"  style="font-size:13px;" colspan="2">{$order.idorder}</td>
		</tr>
		<tr>
			<td width="87" style="padding-top: 8px; text-align: center;font-size:13px;">会员卡号</td>
			<td width="132" colspan="2" style="font-size:13px;">{$order.vip.cardnumber}</td>
		</tr>
		<tr>
			<td width="87" style="padding-top: 8px; text-align: center;font-size:13px;">会员姓名</td>
			<td width="132" colspan="2" style="font-size:13px;">{$client.name}</td>
		</tr>
		<tr>
			<td width="87" style="font-size:13px;">消费内容:</td>
            <td width="66" style="font-size:13px;">价格:</td>
            <td width="66" style="font-size:13px;">数量:</td>
		</tr>
		<volist name='order.content' id='oc'>
			<tr>
				<td style="font-size:13px;">{$oc.product.name}</td>
				<td style="font-size:13px;">0</td>
				<td style="font-size:13px;">{$oc.number}</td>
			</tr>
		</volist>
		<tr>
			<td width="87" style="font-size:13px;">总价</td>
			<td width="132" style="font-size:13px;" colspan="2">{$order.price}</td>

		</tr>
		<tr>
			<td colspan="3" style="height: 3px; border-bottom: 1px dashed #999;"></td>
		</tr>
		<tr style="text-align: left;">
			<td height="31" colspan="3" style="padding-top: 8px;">操作人：{$operator.name}</td>
		</tr>
		<!-- 
		<tr style="text-align: left;">
			<td height="24" colspan="3">店铺名称：哈哈哈哈哈</td>
		</tr>
		 -->
		<tr style="text-align: left;">
			<td height="31" colspan="3">客户签字：</td>
		</tr>
	</table>

	<a href="javascript:window.print()">打印</a>
</body>
</html>
