<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>listProductClass</title>
<style>
input, textarea {
	height: 23px;
	width: 130px;
}

.button_blue {
	display: inline-block;
	height: 25px;
	border-radius: 4px;
	background: #2795dc;
	border: none;

	line-height: 25px;
}

	background: #0081c1;
	border-bottom: 3px solid #006698;
	*border-bottom: none;
	color: #fff;
	text-decoration: none;
}

.table2 {
	border-collapse: collapse;
	text-align: center;
	margin-top: 10px;
}

.table2 td, .table2 th {
	border: 1px solid #000;
}

.table2 td a {
	margin-right: 8px;
}

.table2 td a:last-child {
	margin-right: 0px;
}

	color:red;
}
</style>
</head>
