<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>changeShop</title>
<style>
input, textarea {
	height: 23px;
	width: 130px;
}

.button_blue {
	display: inline-block;
	height: 30px;
	border-radius: 4px;
	background: #2795dc;
	border: none;
	cursor: pointer;
	border-bottom: 3px solid #0078b3;
	*border-bottom: none;
	color: #fff;
	font-size: 15px;
	padding: 0px 10px;
	*width: 140px;
	text-align: center;
	outline: none;
	font-family: "Microsoft Yahei", Arial, Helvetica, sans-serif;
	line-height: 25px;
}

input.button_blue:hover {
	background: #0081c1;
	border-bottom: 3px solid #006698;
	*border-bottom: none;
	color: #fff;
	text-decoration: none;
}
</style>
</head>
<body>
	<form action='' method='POST'>
		<table width="685" height="159" border="0">
			<tr>
				<td width="110">店铺名称：</td>
				<td width="559"><input type="text" name='name' value='{$shop.name}'></td>
			</tr>
			<tr>
				<td>地址：</td>
				<td><textarea name='adresse'>{$shop.adresse}</textarea></td>
			</tr>
			<tr>
				<td>负责人：</td>
				<td><input type="text" name='responsable' list='userList' value='{$shop.responsable.name}'></td>
				<datalist id='userList'>
					<volist name='user' id='u'>
					<option value='{$u.name}'
						label='{$u.departement.departement}{$u.post.post}' />
					</volist>
				</datalist>
			</tr>
			<tr>
				<td>联系电话：</td>
				<td><input type="text" name='tel' value='{$shop.tel}'></td>
			</tr>
		</table>
		<input type="submit" value="添加" style="width: 50px;"
			class="button_blue" />
	</form>
</body>
</html>
