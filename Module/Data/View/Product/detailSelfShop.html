<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>detailShop</title>
<style>
input, textarea {
	height: 23px;
	width: 130px;
}

.button_blue {
	display: inline-block;
	height: 25px;
	border-radius: 4px;
	background: #2795dc;
	border: none;
	cursor: pointer;
	border-bottom: 3px solid #0078b3;
	*border-bottom: none;
	color: #fff;
	font-size: 14px;
	padding: 0px 10px;
	*width: 140px;
	text-align: center;
	outline: none;
	font-family: "Microsoft Yahei", Arial, Helvetica, sans-serif;
	line-height: 25px;
}

input.button_blue:hover {
	background: #0081c1;
	border-bottom: 3px solid #006698;
	*border-bottom: none;
	color: #fff;
	text-decoration: none;
}

.table2 {
	border-collapse: collapse;
	text-align: center;
	margin-top: 10px;
}

.table2 td, .table2 th {
	border: 1px solid #000;
}

.table2 td a {
	margin-right: 8px;
}

.table2 td a:last-child {
	margin-right: 0px;
}
</style>
</head>
<body>
	<table width="526" height="90" border="0">
		<tr>
			<td width="103">名称：</td>
			<td width="187">{$shop.name}</td>
			<td width="87">负责人：</td>
			<td width="118">{$shop.responsable.name}</td>
		</tr>
		<tr>
			<td>联系电话：</td>
			<td>{$shop.tel}</td>
			<td>地址：</td>
			<td>{$shop.adresse}</td>
		</tr>
	</table>
	<form action="" method="POST">
		<table>
			<tr>
				<td>商品筛查:</td>
				<td><input type="text" name="product"/></td>
				<td>库存下限:</td>
				<td><input type="text" name="inventoryMin"/></td>
				<td>库存上限:</td>
				<td><input type="text" name="inventoryMax"/></td>
			</tr>
		</table>
		<p><input type="submit" value="查找"/></p>
	</form>
	<table width="605" height="60" border="1" class="table2">
		<tr>
			<th width="107" height="28">商品名称</th>
			<th width="163">商品编号</th>
			<th width="54">进价</th>
			<th width="54">规格</th>
			<th width="54">单位</th>
			<th width="54">单价</th>
			<th width="177">库存</th>
			<th width="70">操作</th>
		</tr>
		<volist name='shop.inventory' id='si'>
			<neq name='si.product' value=''>
				<tr>
					<td>{$si.product.name}</td>
					<td>{$si.product.code}</td>
					<td>{$si.product.priceIn}</td>
					<td>{$si.product.dimension}</td>
					<td>{$si.product.unit}</td>
					<td>{$si.product.priceout}</td>
					<td>{$si.inventory}</td>
					<td><a href="{:U('/data/product/detailProduct',array('id'=>$si[product][id]))}">详情</a></td>
				</tr>
			</neq>
		</volist>
		
	</table>
	<p>商品总数:{$numberProduct}</p>


</body>
</html>
