<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>listShop</title>
<style>
input, textarea {
	height: 23px;
	width: 120px;
	margin-right: 8px;
}

.button_blue {
	display: inline-block;
	height: 27px;
	border-radius: 4px;
	background: #2795dc;
	border: none;
	cursor: pointer;
	border-bottom: 3px solid #0078b3;
	*border-bottom: none;
	color: #fff;
	font-size: 14px;
	padding: 0px 10px;
	*width: 140px;
	text-align: center;
	outline: none;
	font-family: "Microsoft Yahei", Arial, Helvetica, sans-serif;
	line-height: 25px;
}

input.button_blue:hover {
	background: #0081c1;
	border-bottom: 3px solid #006698;
	*border-bottom: none;
	color: #fff;
	text-decoration: none;
}

#number {
	width: 120px;
	margin-right: 0px;
}

.table2 {
	border-collapse: collapse;
	text-align: center;
	margin-top: 10px;
}

.table2 th, .table2 td {
	border: 1px solid #000;
}

.table2 td a {
	margin-right: 8px;
}

.table2 td a:last-child {
	margin-right: 0px;
}
a:hover{
	color:red;
}
</style>
</head>
<body>
	<form action='' method='POST'>
		<table width="613" height="82" border="0">
			<tr>
				<td width="98">名称：</td>
				<td width="291"><input type="text" name='name'
					value='{$data.name}'></td>
				<td width="75">负责人：</td>
				<td width="131"><input type="text" name='responsable'
					value='{$data.responsable}'></td>
			</tr>
			<tr>
				<td>联系电话：</td>
				<td><input type="text" name='tel' value='{$data.tel}'></td>
				<td colspan="2" align="right"><input type="submit" value="搜索"
					style="width: 50px;" class="button_blue" /></td>

			</tr>
		</table>
	</form>

	<table width="610" height="60" border="0" class="table2">
		<tr>
			<th width="77" height="26">名称</th>
			<th width="91">地址</th>
			<th width="167">负责人</th>
			<th width="83">联系电话</th>
			<th width="170">操作</th>
		</tr>
		<volist name='list' id='l'>
		<tr>
			<td height="26">{$l.name}</td>
			<td>{$l.adresse}</td>
			<td>{$l.responsable.name}</td>
			<td>{$l.tel}</td>
			<td><a href="{:U('/data/product/detailShop',array("id"=>$l['id']))}">详情</a><a
				href="{:U('/data/product/changeShop',array("id"=>$l['id']))}">修改</a><a
				href="{:U('/data/product/deleteShop',array("id"=>$l['id']))}">删除</a></td>
		</tr>
		</volist>
	</table>

</body>
</html>
