<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>detailProduct</title>
<style>
input, textarea, select {
	height: 23px;
	width: 120px;
}

.button_blue {
	display: inline-block;
	height: 27px;
	border-radius: 4px;
	background: #2795dc;
	border: none;
	cursor: pointer;
	border-bottom: 3px solid #0078b3;
	*border-bottom: none;
	color: #fff;
	font-size: 14px;
	padding: 0px 10px;
	*width: 140px;
	text-align: center;
	outline: none;
	font-family: "Microsoft Yahei", Arial, Helvetica, sans-serif;
	line-height: 25px;
}

input.button_blue:hover {
	background: #0081c1;
	border-bottom: 3px solid #006698;
	*border-bottom: none;
	color: #fff;
	text-decoration: none;
}

.table2 {
	border-collapse: collapse;
	text-align: center;
	margin-top: 10px;
}

.table2 td, .table2 th {
	border: 1px solid #000;
}
</style>
</head>
<body>
	<table width="399" height="323" border="0">
		<tr>
			<td width="133" height="28">商品名称：</td>
			<td width="256">{$product.name}</td>
		</tr>
		<tr>
			<td>商品编码：</td>
			<td>{$product.code}</td>
		</tr>
		<tr>
			<td>商品进价：</td>
			<td>{$product.pricein}</td>
		</tr>
		<tr>
			<td>商品售价：</td>
			<td>{$product.priceout}</td>
		</tr>
		<tr>
			<td>商品分类：</td>
			<td>{$product.class.class}</td>
		</tr>
		<tr>
			<td>供货商：</td>
			<td>{$product.supplier.name}</td>
		</tr>
		<tr>
			<td>规格：</td>
			<td>{$product.dimension}</td>
		</tr>
		<tr>
			<td>单位：</td>
			<td>{$product.unit}</td>
		</tr>
		<!--  
		<tr>
			<td>毛利润：</td>
			<td><input type="text" value="hahhahah"></td>
		</tr>
		-->
	</table>
	<table width="255" height="63" border="1" class="table2">
		<tr>
			<td width="113">库</td>
			<td width="126">剩余数量</td>
		</tr>
		<volist name='inventory' id='i'>
		<tr>
			<td>{$i.shop.name}</td>
			<td>{$i.inventory}</td>
		</tr>
		</volist>
	</table>

</body>
</html>
