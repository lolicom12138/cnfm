<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>listSupplier</title>
<style>
input, textarea {
	height: 23px;
	width: 130px;
}

.button_blue {
	display: inline-block;
	height: 25px;
	border-radius: 4px;
	background: #2795dc;
	border: none;
	cursor: pointer;
	border-bottom: 3px solid #0078b3;
	*border-bottom: none;
	color: #fff;
	font-size: 14px;
	padding: 0px 10px;
	*width: 140px;
	text-align: center;
	outline: none;
	font-family: "Microsoft Yahei", Arial, Helvetica, sans-serif;
	line-height: 25px;
}

input.button_blue:hover {
	background: #0081c1;
	border-bottom: 3px solid #006698;
	*border-bottom: none;
	color: #fff;
	text-decoration: none;
}

.table2 {
	border-collapse: collapse;
	text-align: center;
	margin-top: 10px;
}

.table2 td, .table2 th {
	border: 1px solid #000;
}

.table2 td a {
	margin-right: 8px;
}

.table2 td a:last-child {
	margin-right: 0px;
}
</style>
</head>
<body>
	<form action='' method='POST'>
		<table width="513" height="90" border="0">
			<tr>
				<td width="103">供货商名称：</td>
				<td width="174"><input type="text" name='name' value='{$data.name}'></td>
				<td width="88">负责人：</td>
				<td width="130"><input type="text" name='responsable' value='{$data.responsable}'></td>
			</tr>
			<tr>
				<td>联系电话：</td>
				<td><input type="text" name='tel' value='{$data.tel}'></td>
				<td colspan="2" align="right"><input type="submit" value="搜索"
					style="width: 50px;" class="button_blue" /></td>
			</tr>
		</table>
	</form>
	<table width="685" height="60" border="1" class="table2">
		<tr>
			<th width="104" height="28">名称</th>
			<th width="211">地址</th>
			<th width="67">负责人</th>
			<th width="116">联系电话</th>
			<th width="153">操作</th>
		</tr>
		<volist name='list' id='l'>
		<tr>
			<td>{$l.name}</td>
			<td>{$l.adresse}</td>
			<td>{$l.responsable}</td>
			<td>{$l.tel}</td>
			<td><a href="{:U('/data/product/detailSupplier',array(" id"=>$l['id']))}">详情</a><a
				href="{:U('/data/product/changeSupplier',array(" id"=>$l['id']))}">修改</a><a
				href="{:U('/data/product/deleteSupplier',array(" id"=>$l['id']))}">删除</a></td>
		</tr>
		</volist>
	</table>



</body>
</html>
